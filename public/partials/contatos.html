<!-- public/partials/contatos.html -->

<div class="row">
    <div class="col-xs-12">
        <div class="jumbotron">
            <div class="page-header">
                <h1>Contatooh <small>Agenda de contatos</small></h1>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p class="text-{{mensagem.class}}" ng-show="mensagem.texto">{{mensagem.texto}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <a class="btn btn-primary" ng-href="#!/contato">Novo Contato</a>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <p class="text-info" ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
        <p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados.</p>
    </div>
</div>

<hr>

<div class="row">
    <div class="form-group form-group-lg has-primary has-feedback">
        <div class="col-xs-12">
            <label for="nome" class="sr-only">Filtro:</label>
            <input type="search" id="filtro" name="filtro" placeholder="parte do nome" class="form-control" ng-model="filtro">
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <tr>
                    <th>NOME</th>
                    <th>E-MAIL</th>
                    <!--<th>TELEFONE</th>
                    <th>ENDEREÇO</th>-->
                    <th>EMERGÊNCIA</th>
                    <th class="text-center">Ação</th>
                </tr>
                <tr ng-repeat="contato in contatos | filter: filtro">
                    <td>
                        <a ng-href="#!/contato/{{contato._id}}">{{contato.nome}}</a>
                    </td>
                    <td>{{contato.email}}</td>
                    <!--<td>{{contato.telefone}}</td>
                    <td>{{contato.endereco}}</td>-->
                    <td>{{contato.emergencia.nome}}</td>
                    <td class="text-center">
                        <button class="btn btn-danger" ng-click="removeContato(contato)">Remover</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
