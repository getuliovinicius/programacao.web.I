<div class="row">
    <div class="col-xs-12">
        <ol class="breadcrumb">
            <li><a href="/">Início</a></li>
            <li class="active">Telefones</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p class="text-{{mensagem.class}}" ng-show="mensagem.texto">{{mensagem.texto}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <a class="btn btn-primary" ng-href="#!/telefone">Novo Telefone</a>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <p class="text-info" ng-show="telefones.length">Telefones cadastrados: {{telefones.length}}</p>
        <p class="text-info" ng-hide="telefones.length">Não há telefones cadastrados.</p>
    </div>
</div>

<hr>

<div class="row">
    <div class="form-group form-group-lg has-primary has-feedback">
        <div class="col-xs-12">
            <label for="filtro" class="sr-only">Filtro:</label>
            <input type="search" id="filtro" name="filtro" placeholder="parte do número" class="form-control" ng-model="filtro">
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-hover">
                <tr>
                    <th>NÚMERO</th>
                    <th>TIPO</th>
                    <th>CONTATO</th>
                    <th class="text-center">AÇÃO</th>
                </tr>
                <tr ng-repeat="telefone in telefones | filter: filtro">
                    <td>
                        <a ng-href="#!/telefone/{{telefone._id}}">{{telefone.numeroTelefone}}</a>
                    </td>
                    <td>{{telefone.tipo}}</td>
                    <td>{{telefone.contato.nome}}</td>
                    <td class="text-center">
                        <button class="btn btn-danger" ng-click="removeTelefone(telefone)">Remover</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
