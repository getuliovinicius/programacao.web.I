<!-- public/partials/contato.html -->

<div class="jumbotron">
    <div class="page-header">
        <h1>Contatooh <small>{{contato.nome}}</small></h1>
    </div>
</div>

<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

<form ng-submit="salvaContato()">
    <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required class="form-control" ng-model="contato.nome">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required class="form-control" ng-model="contato.email">
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/#!/contatos" class="btn btn-default">Voltar</a>
    </div>
</form>
