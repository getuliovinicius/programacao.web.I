<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron">
                <h1 class="text-center">Olá, Bem vindo ao contatooh!</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 bg-color-padding">
            <p class="text-{{mensagem.class}} bg-{{mensagem.class}}" ng-show="mensagem">{{mensagem.texto}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 bg-color-padding">
            <button class="btn btn-primary" ng-click="incrementa()">Novo</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 bg-color-padding">
            <p class="bg-info" ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
            <p class="text-info" ng-hide="contatos.length">Não há contatos cadastrados.</p>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="form-group form-group-lg has-primary has-feedback">
            <div class="col-xs-12">
                <label for="filtro" class="control-label">Filtro:</label>
                <input type="search" class="form-control" id="filtro" name="filtro" placeholder="parte do nome" ng-model="filtro"></span>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>E-MAIL</th>
                            <th class="text-center">AÇÃO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in contatos | filter: filtro">
                            <td>
                                <a href="#">{{c.nome}}</a>
                            </td>
                            <td>{{c.email}}</td>
                            <td class="text-center">
                                <button class="btn btn-danger" ng-click="remove(c)">Remover</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
