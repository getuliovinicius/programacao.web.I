<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron">
                <h1 class="text-center">Contato</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 bg-color-padding">
            <p ng-show="mensagem.texto" class="text-{{mensagem.class}}">{{mensagem.texto}}</p>
        </div>
    </div>

    <form ng-submit="salva()">
        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" id="email" name="email" required ng-model="contato.email">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/" class="btn btn-default">Voltar</a>
        </div>
    </form>
</div>
